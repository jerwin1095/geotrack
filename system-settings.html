<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geo-TrackDTR | System Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="bg-gray-100 font-sans">

  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white flex flex-col">
      <div class="p-4 text-lg font-bold border-b border-gray-700 flex items-center gap-2">
        <i class="fas fa-user-shield"></i> Admin Dashboard
      </div>
      <nav class="flex-1 overflow-y-auto p-4 space-y-2">
        <a href="dashboard.html" class="flex items-center gap-2 text-gray-300 hover:text-white hover:bg-gray-700 p-2 rounded">
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        <a href="user-management.html" class="flex items-center gap-2 text-gray-300 hover:text-white hover:bg-gray-700 p-2 rounded">
          <i class="fas fa-users"></i> User Management
        </a>
        <a href="time-records.html" class="flex items-center gap-2 text-gray-300 hover:text-white hover:bg-gray-700 p-2 rounded">
          <i class="fas fa-clock"></i> Time Records
        </a>
        <a href="work-hours-summary.html" class="flex items-center gap-2 text-gray-300 hover:text-white hover:bg-gray-700 p-2 rounded">
          <i class="fas fa-hourglass-half"></i> Work Hours Summary
        </a>
        <div class="text-xs text-gray-400 mt-4">Settings</div>
        <a href="admin-profile.html" class="flex items-center gap-2 text-gray-300 hover:text-white hover:bg-gray-700 p-2 rounded">
          <i class="fas fa-user-cog"></i> Admin Profile
        </a>
        <a href="system-settings.html" class="flex items-center gap-2 text-white bg-gray-700 p-2 rounded">
          <i class="fas fa-cog"></i> System Settings
        </a>
        <a href="#" class="flex items-center gap-2 text-gray-300 hover:text-white hover:bg-gray-700 p-2 rounded mt-4">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
      <!-- Top Bar -->
      <header class="bg-white shadow px-6 py-4">
        <h1 class="text-xl font-semibold text-gray-800">System Settings</h1>
      </header>

      <!-- Settings Form -->
      <section class="p-6">
        <div class="bg-white rounded shadow p-6 space-y-6">
          <!-- Work Schedule -->
          <div>
            <h2 class="text-lg font-semibold mb-4">Default Work Schedule</h2>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm text-gray-700">Time In</label>
                <input type="time" id="defaultTimeIn" class="w-full mt-1 p-2 border rounded-md" value="08:00">
              </div>
              <div>
                <label class="block text-sm text-gray-700">Time Out</label>
                <input type="time" id="defaultTimeOut" class="w-full mt-1 p-2 border rounded-md" value="17:00">
              </div>
            </div>
          </div>

          <!-- Save Button -->
          <div class="flex justify-end">
            <button onclick="saveSettings()" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
              Save Settings
            </button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Script (Optional placeholder only) -->
  <script>
    function saveSettings() {
      const timeIn = document.getElementById("defaultTimeIn").value;
      const timeOut = document.getElementById("defaultTimeOut").value;
      alert("Settings saved (simulated):\nTime In: " + timeIn + "\nTime Out: " + timeOut);
    }
  </script>
</body>
</html>
